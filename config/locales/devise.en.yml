en:
  devise:
    confirmations:
      confirmed: "Seu email foi confirmado com sucesso."
      send_instructions: "Em alguns minutos, você receberá um email de intruções para a confirmação do email."
      send_paranoid_instructions: "Se o seu endereço de email existir em nossa base de dados, você receberá um email em alguns instantes."
    failure:
      already_authenticated: "Você já está ativo."
      inactive: "Sua conta não está ativa ainda."
      invalid: "%{authentication_keys} ou senha inválida."
      locked: "Sua conta está bloqueada."
      last_attempt: "Você tem mais uma tentativa antes de bloquearmos sua conta."
      not_found_in_database: "%{authentication_keys} ou senha inválida."
      timeout: "Sua sessão expirou, por favor, entre para continuar."
      unauthenticated: "Você precisa entrar ou se cadastrar para continuar."
      unconfirmed: "Você tem que confirmar seu endereço de email antes de continuar."
    mailer:
      confirmation_instructions:
        subject: "Instruções de confirmação"
      reset_password_instructions:
        subject: "Instruções de alteração de senha"
      unlock_instructions:
        subject: "Instruções de destravamento"
      email_changed:
        subject: "Email alterado"
      password_change:
        subject: "Senha alterada"
    omniauth_callbacks:
      failure: "Could not authenticate you from %{kind} because \"%{reason}\"."
      success: "Successfully authenticated from %{kind} account."
    passwords:
      no_token: "Você não pode acessar esta página sem vir de um e-mail de redefinição de senha. Se você vier de um e-mail de redefinição de senha, certifique-se de usar o URL completo fornecido."
      send_instructions: "Você receberá um e-mail com instruções sobre como redefinir sua senha em alguns minutos."
      send_paranoid_instructions: "Se o seu endereço de e-mail existir em nosso banco de dados, você receberá um link de recuperação de senha em seu endereço de e-mail em alguns minutos."
      updated: "Sua senha foi alterada com sucesso. Agora você está conectado."
      updated_not_active: "Sua senha foi alterada com sucesso."
    registrations:
      destroyed: "Tchau! Sua conta foi cancelada com sucesso. Esperamos te ver novamente em breve."
      signed_up: "Bem-vindo! Você se inscreveu com sucesso."
      signed_up_but_inactive: "Você se inscreveu com sucesso. No entanto, não foi possível fazer login porque sua conta ainda não foi ativada."
      signed_up_but_locked: "Você se inscreveu com sucesso. No entanto, não foi possível fazer login porque sua conta está bloqueada."
      signed_up_but_unconfirmed: "Uma mensagem com um link de confirmação foi enviada para o seu endereço de e-mail. Por favor, siga o link para ativar sua conta."
      update_needs_confirmation: "Você atualizou sua conta com sucesso, mas precisamos verificar seu novo endereço de e-mail. Verifique seu e-mail e siga o link de confirmação para confirmar seu novo endereço de e-mail."
      updated: "Sua conta foi atualizada com sucesso."
      updated_but_not_signed_in: "Sua conta foi atualizada com sucesso, mas como sua senha foi alterada, você precisa fazer login novamente."
    sessions:
      signed_in: "Conectado com sucesso."
      signed_out: "Desconectado com sucesso."
      already_signed_out: "Desconectado com sucesso."
    unlocks:
      send_instructions: "Você receberá um e-mail com instruções de como desbloquear sua conta em alguns minutos."
      send_paranoid_instructions: "Se sua conta existir, você receberá um e-mail com instruções de como desbloqueá-la em alguns minutos."
      unlocked: "Sua conta foi desbloqueada com sucesso. Faça login para continuar."
  errors:
    messages:
      already_confirmed: "já foi confirmado, tente entrar"
      confirmation_period_expired: "precisa ser confirmado dentro de %{period}, por favor, solicite um novo."
      expired: "expirou, solicite um novo"
      not_found: "não encontrado"
      not_locked: "não estava trancado"
      not_saved:
        one: "1 erro impediu que este %{resource} fosse salvo:"
        other: "%{count} erros proibiram este %{resource} de ser salvo:"
